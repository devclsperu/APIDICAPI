worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 443 ssl;
        server_name www.apidicapi.com.pe;

        ssl_certificate       ssl/fullchain.pem;
        ssl_certificate_key   ssl/apidicapi.com.pe.key;

        ssl_protocols         TLSv1.2 TLSv1.3;
        ssl_ciphers           HIGH:!aNULL:!MD5;

        limit_req zone=api burst=20 nodelay;

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://10.12.0.80:6002;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        access_log logs/api-access.log;
        error_log logs/api-error.log;
    }

    # üîÅ Redirecci√≥n de apidicapi.com.pe ‚Üí www.apidicapi.com.pe
    server {
        listen 443 ssl;
        server_name apidicapi.com.pe;

        ssl_certificate       ssl/fullchain.pem;
        ssl_certificate_key   ssl/apidicapi.com.pe.key;

        ssl_protocols         TLSv1.2 TLSv1.3;
        ssl_ciphers           HIGH:!aNULL:!MD5;

        return 301 https://www.apidicapi.com.pe$request_uri;
    }
}
